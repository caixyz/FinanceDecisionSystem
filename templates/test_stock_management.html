    <script>

        // è¡¨å¤´æ’åºåŠŸèƒ½
        async function sortTable(sortBy) {
            // è·å–å½“å‰æ’åºçŠ¶æ€
            const currentSortBy = new URLSearchParams(window.location.search).get('sort_by') || 'symbol';
            const currentSortOrder = new URLSearchParams(window.location.search).get('sort_order') || 'ASC';
            
            // ç¡®å®šæ–°çš„æ’åºé¡ºåº
            let newSortOrder = 'ASC';
            if (currentSortBy === sortBy && currentSortOrder === 'ASC') {
                newSortOrder = 'DESC';
            }
            
            // è·å–æœç´¢å‚æ•°
            const keyword = document.getElementById('searchKeyword').value.trim();
            const industry = document.getElementById('searchIndustry').value.trim();
            
            showLoading('searchResult');
            
            try {
                const response = await fetch(`${API_BASE}/stocks/list`);
                const result = await response.json();
                
                if (result.success) {
                    let stocks = result.data;
                    
                    // å®¢æˆ·ç«¯è¿‡æ»¤
                    if (keyword) {
                        stocks = stocks.filter(stock => 
                            stock.symbol.toLowerCase().includes(keyword.toLowerCase()) ||
                            stock.name.toLowerCase().includes(keyword.toLowerCase())
                        );
                    }
                    
                    if (industry) {
                        stocks = stocks.filter(stock => 
                            stock.industry && stock.industry.toLowerCase().includes(industry.toLowerCase())
                        );
                    }
                    
                    // å®¢æˆ·ç«¯æ’åº
                    stocks.sort((a, b) => {
                        let valA = a[sortBy];
                        let valB = b[sortBy];
                        
                        if (valA === null || valA === undefined) valA = '';
                        if (valB === null || valB === undefined) valB = '';
                        
                        if (typeof valA === 'string') valA = valA.toLowerCase();
                        if (typeof valB === 'string') valB = valB.toLowerCase();
                        
                        if (newSortOrder === 'ASC') {
                            return valA > valB ? 1 : -1;
                        } else {
                            return valA < valB ? 1 : -1;
                        }
                    });
                    
                    // åˆ†é¡µ
                    const page = 1;
                    const pageSize = 20;
                    const startIndex = (page - 1) * pageSize;
                    const paginatedStocks = stocks.slice(startIndex, startIndex + pageSize);
                    
                    displaySearchResults({
                        stocks: paginatedStocks,
                        pagination: {
                            current_page: page,
                            total_pages: Math.ceil(stocks.length / pageSize),
                            total_count: stocks.length
                        }
                    });
                    
                    // æ›´æ–°URLä»¥åæ˜ å½“å‰æ’åºçŠ¶æ€
                    const params = new URLSearchParams();
                    if (keyword) params.append('keyword', keyword);
                    if (industry) params.append('industry', industry);
                    params.append('sort_by', sortBy);
                    params.append('sort_order', newSortOrder);
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    window.history.replaceState({}, '', newUrl);
                } else {
                    showError('searchResult', result.message);
                }
            } catch (error) {
                showError('searchResult', `æ’åºå¤±è´¥: ${error.message}`);
            }
        }

        // é«˜çº§æœç´¢åŠŸèƒ½
        async function searchStocksWithAdvanced() {
            // è·å–æœç´¢å‚æ•°
            const keyword = document.getElementById('searchKeyword').value.trim();
            const industry = document.getElementById('searchIndustry').value.trim();
            const minPrice = parseFloat(document.getElementById('minPrice').value) || null;

        function displaySearchResults(data) {
            const container = document.getElementById('searchResult');
            const stocks = data.stocks;
            const pagination = data.pagination;
            
            if (stocks.length === 0) {
                container.innerHTML = '<div class="error">æœªæ‰¾åˆ°åŒ¹é…çš„è‚¡ç¥¨</div>';
                return;
            }
            
            // è·å–å½“å‰æ’åºçŠ¶æ€
            const currentSortBy = new URLSearchParams(window.location.search).get('sort_by') || 'symbol';
            const currentSortOrder = new URLSearchParams(window.location.search).get('sort_order') || 'ASC';
            
            let html = `
                <table class="stock-table">
                    <thead>
                        <tr>
                            <th onclick="sortTable('symbol')" class="${currentSortBy === 'symbol' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">è‚¡ç¥¨ä»£ç </th>
                            <th onclick="sortTable('name')" class="${currentSortBy === 'name' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">è‚¡ç¥¨åç§°</th>
                            <th onclick="sortTable('industry')" class="${currentSortBy === 'industry' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">è¡Œä¸š</th>
                            <th onclick="sortTable('close')" class="${currentSortBy === 'close' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">æœ€æ–°æ”¶ç›˜ä»·(å…ƒ)</th>
                            <th onclick="sortTable('market_cap')" class="${currentSortBy === 'market_cap' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">æ€»å¸‚å€¼(äº¿)</th>
                            <th onclick="sortTable('pe_ratio')" class="${currentSortBy === 'pe_ratio' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">å¸‚ç›ˆç‡</th>
                            <th onclick="sortTable('pb_ratio')" class="${currentSortBy === 'pb_ratio' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">å¸‚å‡€ç‡</th>
                            <th onclick="sortTable('updated_at')" class="${currentSortBy === 'updated_at' ? 'sort-' + currentSortOrder.toLowerCase() : ''}">æ›´æ–°æ—¶é—´</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            stocks.forEach(stock => {
                // æ ¼å¼åŒ–å¸‚å€¼æ˜¾ç¤º
                let marketCapDisplay = '';
                if (stock.market_cap) {
                    const marketCapInBillions = stock.market_cap / 100000000;

                // æ ¼å¼åŒ–å¸‚ç›ˆç‡æ˜¾ç¤º
                let peRatioDisplay = '';

                    if (stock.pe_ratio < 0) {
                        peRatioDisplay = `<span class="negative-value">${stock.pe_ratio.toFixed(2)}</span>`;
                    } else {
                        peRatioDisplay = stock.pe_ratio.toFixed(2);
                    }
                }
                
                // æ ¼å¼åŒ–å¸‚å‡€ç‡æ˜¾ç¤º
                let pbRatioDisplay = '';
                if (stock.pb_ratio !== null && stock.pb_ratio !== undefined) {
                    pbRatioDisplay = stock.pb_ratio.toFixed(2);
                }
                
                // æ ¼å¼åŒ–æ›´æ–°æ—¶é—´
                let updatedAtDisplay = '';
                if (stock.updated_at) {
                    updatedAtDisplay = new Date(stock.updated_at).toLocaleDateString('zh-CN');
                }
                
                html += `
                    <tr>
                        <td>${stock.symbol}</td>
                        <td>${stock.name}</td>
                        <td>${stock.industry || ''}</td>
                        <td>${stock.close ? stock.close.toFixed(2) : ''}</td>
                        <td>${marketCapDisplay || ''}</td>
                        <td>${peRatioDisplay || ''}</td>
                        <td>${pbRatioDisplay || ''}</td>
                        <td>${updatedAtDisplay || ''}</td>

            });
            
            html += `

            `;
            
            // æ·»åŠ åˆ†é¡µæ§ä»¶
            if (pagination.total_pages > 1) {
                html += `
                    <div class="pagination">
                        <button class="btn" onclick="goToPage(${Math.max(1, pagination.current_page - 1)})" ${pagination.current_page === 1 ? 'disabled' : ''}>ä¸Šä¸€é¡µ</button>
                        <span class="page-info">ç¬¬ ${pagination.current_page} é¡µï¼Œå…± ${pagination.total_pages} é¡µ</span>
                        <button class="btn" onclick="goToPage(${Math.min(pagination.total_pages, pagination.current_page + 1)})" ${pagination.current_page === pagination.total_pages ? 'disabled' : ''}>ä¸‹ä¸€é¡µ</button>
                    </div>

            container.innerHTML = html;
        }
        
        async function goToPage(page) {
            // è·å–æœç´¢å‚æ•°
            const keyword = document.getElementById('searchKeyword').value.trim();
            const industry = document.getElementById('searchIndustry').value.trim();
            
            showLoading('searchResult');
            
            try {
                const response = await fetch(`${API_BASE}/stocks/list`);
                const result = await response.json();
                
                if (result.success) {
                    let stocks = result.data;
                    
                    // å®¢æˆ·ç«¯è¿‡æ»¤
                    if (keyword) {
                        stocks = stocks.filter(stock => 
                            stock.symbol.toLowerCase().includes(keyword.toLowerCase()) ||
                            stock.name.toLowerCase().includes(keyword.toLowerCase())
                        );
                    }
                    
                    if (industry) {
                        stocks = stocks.filter(stock => 
                            stock.industry && stock.industry.toLowerCase().includes(industry.toLowerCase())
                        );
                    }
                    
                    // è·å–å½“å‰æ’åºçŠ¶æ€
                    const urlParams = new URLSearchParams(window.location.search);
                    const sortBy = urlParams.get('sort_by') || 'symbol';
                    const sortOrder = urlParams.get('sort_order') || 'ASC';
                    
                    // å®¢æˆ·ç«¯æ’åº
                    stocks.sort((a, b) => {
                        let valA = a[sortBy];
                        let valB = b[sortBy];
                        
                        if (valA === null || valA === undefined) valA = '';
                        if (valB === null || valB === undefined) valB = '';
                        
                        if (typeof valA === 'string') valA = valA.toLowerCase();
                        if (typeof valB === 'string') valB = valB.toLowerCase();
                        
                        if (sortOrder === 'ASC') {
                            return valA > valB ? 1 : -1;
                        } else {
                            return valA < valB ? 1 : -1;
                        }
                    });
                    
                    // åˆ†é¡µ
                    const pageSize = 20;
                    const startIndex = (page - 1) * pageSize;
                    const paginatedStocks = stocks.slice(startIndex, startIndex + pageSize);
                    
                    displaySearchResults({
                        stocks: paginatedStocks,
                        pagination: {
                            current_page: page,
                            total_pages: Math.ceil(stocks.length / pageSize),
                            total_count: stocks.length
                        }
                    });
                    
                    // æ›´æ–°URLä»¥åæ˜ å½“å‰çŠ¶æ€
                    const params = new URLSearchParams();
                    if (keyword) params.append('keyword', keyword);
                    if (industry) params.append('industry', industry);
                    params.append('sort_by', sortBy);
                    params.append('sort_order', sortOrder);
                    params.append('page', page);
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    window.history.replaceState({}, '', newUrl);
                } else {
                    showError('searchResult', result.message);
                }
            } catch (error) {
                showError('searchResult', `åˆ†é¡µå¤±è´¥: ${error.message}`);
            }
        }
