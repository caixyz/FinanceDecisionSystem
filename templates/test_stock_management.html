            const container = document.getElementById('searchResult');

        async function goToPage(page) {
            // è·å–å½“å‰æœç´¢å‚æ•°
            const keyword = document.getElementById('searchKeyword').value.trim();
            const industry = document.getElementById('searchIndustry').value.trim();
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            const minMarketCap = document.getElementById('minMarketCap').value;
            const maxMarketCap = document.getElementById('maxMarketCap').value;
            const minPeRatio = document.getElementById('minPeRatio').value;
            const maxPeRatio = document.getElementById('maxPeRatio').value;
            const minPbRatio = document.getElementById('minPbRatio').value;
            const maxPbRatio = document.getElementById('maxPbRatio').value;
            
            // è·å–å½“å‰æ’åºçŠ¶æ€
            const sortBy = new URLSearchParams(window.location.search).get('sort_by') || 'symbol';
            const sortOrder = new URLSearchParams(window.location.search).get('sort_order') || 'ASC';
            
            // æ„å»ºæŸ¥è¯¢å‚æ•°
            const params = new URLSearchParams();
            if (keyword) params.append('keyword', keyword);
            if (industry) params.append('industry', industry);
            if (minPrice) params.append('min_price', minPrice);
            if (maxPrice) params.append('max_price', maxPrice);
            if (minMarketCap) params.append('min_market_cap', minMarketCap);
            if (maxMarketCap) params.append('max_market_cap', maxMarketCap);
            if (minPeRatio) params.append('min_pe_ratio', minPeRatio);
            if (maxPeRatio) params.append('max_pe_ratio', maxPeRatio);
            if (minPbRatio) params.append('min_pb_ratio', minPbRatio);
            if (maxPbRatio) params.append('max_pb_ratio', maxPbRatio);
            params.append('sort_by', sortBy);
            params.append('sort_order', sortOrder);
            params.append('page', page);
            params.append('page_size', 20);
            
            showLoading('searchResult');
            
            try {
                const response = await fetch(`${API_BASE}/stocks/list?${params.toString()}`);
                const result = await response.json();
                
                if (result.code === 200) {
                    displaySearchResults(result.data);
                    // æ›´æ–°URLä»¥åæ˜ å½“å‰çŠ¶æ€
                    const newUrl = `${window.location.pathname}?${params.toString()}`;
                    window.history.replaceState({}, '', newUrl);
                } else {
                    showError('searchResult', result.message);
                }
            } catch (error) {
                showError('searchResult', `æœç´¢å¤±è´¥: ${error.message}`);
            }
        }
