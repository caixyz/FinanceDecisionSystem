<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 金融决策系统</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            min-height: 500px;
            display: flex;
        }

        .login-left {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .login-left h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .login-left p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }

        .login-right {
            flex: 1;
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-form h2 {
            color: #333;
            margin-bottom: 2rem;
            text-align: center;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #dc3545;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background-color: #f8d7da;
            color: #721c24;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #f5c6cb;
        }

        .demo-accounts {
            margin-top: 2rem;
            padding: 1rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .demo-accounts h4 {
            color: #333;
            margin-bottom: 0.5rem;
        }

        .demo-accounts p {
            color: #666;
            font-size: 0.9rem;
            margin: 0.2rem 0;
        }

        .demo-accounts .account {
            background: white;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        .demo-accounts .account:hover {
            background-color: #e9ecef;
        }

        .loading {
            display: none;
            text-align: center;
            color: #666;
        }

        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
                max-width: 400px;
                margin: 1rem;
            }

            .login-left {
                padding: 2rem;
            }

            .login-left h1 {
                font-size: 2rem;
            }

            .login-right {
                padding: 2rem;
            }
        }

        .features {
            margin-top: 1.5rem;
        }

        .feature-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.8rem;
        }

        .feature-icon {
            font-size: 1.2rem;
            margin-right: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <h1>🏦 金融决策系统</h1>
            <p>基于 AKShare 的智能股票分析平台</p>
            
            <div class="features">
                <div class="feature-item">
                    <span class="feature-icon">📈</span>
                    <span>实时股票数据分析</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔍</span>
                    <span>多种技术指标计算</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">🔄</span>
                    <span>策略回测与评估</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">📊</span>
                    <span>可视化图表报告</span>
                </div>
            </div>
        </div>

        <div class="login-right">
            <form class="login-form" id="loginForm">
                <h2>用户登录</h2>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span id="loginText">登录</span>
                    <div class="loading" id="loading">⏳ 登录中...</div>
                </button>
            </form>

            <div class="demo-accounts">
                <h4>🔑 演示账户</h4>
                <div class="account" onclick="fillDemoAccount('admin', 'admin123')">
                    <p><strong>管理员账户:</strong> admin / admin123</p>
                </div>
                <div class="account" onclick="fillDemoAccount('demo', 'demo123')">
                    <p><strong>演示账户:</strong> demo / demo123</p>
                </div>
                <p style="margin-top: 0.5rem; font-size: 0.8rem; color: #888;">
                    点击上方账户信息自动填充表单
                </p>
            </div>
        </div>
    </div>

    <script>
        // 表单提交处理
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                showError('请输入用户名和密码');
                return;
            }
            
            setLoading(true);
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const result = await response.json();
                
                if (result.code === 200) {
                    // 登录成功，跳转到主页
                    window.location.href = '/dashboard';
                } else {
                    showError(result.message || '登录失败');
                }
            } catch (error) {
                showError('登录请求失败: ' + error.message);
            } finally {
                setLoading(false);
            }
        });
        
        // 显示错误信息
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            // 3秒后自动隐藏
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 3000);
        }
        
        // 设置加载状态
        function setLoading(isLoading) {
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loading = document.getElementById('loading');
            
            if (isLoading) {
                loginBtn.disabled = true;
                loginText.style.display = 'none';
                loading.style.display = 'block';
            } else {
                loginBtn.disabled = false;
                loginText.style.display = 'block';
                loading.style.display = 'none';
            }
        }
        
        // 填充演示账户信息
        function fillDemoAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
            
            // 清除错误信息
            document.getElementById('errorMessage').style.display = 'none';
        }
        
        // 页面加载完成后检查是否已登录
        document.addEventListener('DOMContentLoaded', function() {
            // 如果已经登录，直接跳转到主页
            fetch('/api/auth/check')
                .then(response => response.json())
                .then(result => {
                    if (result.code === 200) {
                        window.location.href = '/dashboard';
                    }
                })
                .catch(error => {
                    // 忽略检查错误，继续显示登录页面
                });
        });
    </script>
</body>
</html>
